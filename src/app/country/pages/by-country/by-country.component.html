<h2>Search by Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onSearch)="search($event)"
      (onDebounce)="suggestions($event)"
      placeholder="Search country..."
    ></app-country-input>
  </div>
</div>

<ul class="list-group" *ngIf="viewSuggestions">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let country of suggestionsCountries"
  >
    <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
      {{ country.name | titlecase }}
    </a>
  </li>
  <li
    class="list-group-item list-group-item-action"
    (onClick)="searchSuggestion(query)"
  >
    <a class="nav-link"> Search "{{ query }}" </a>
  </li>
</ul>

<hr />

<div *ngIf="error" class="alert alert-danger">
  no results found for "{{ query }}"
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
